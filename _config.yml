# --- General options --- #

baseurl: "/devstories"

title: devstories
description: devstories
author: Vanessa Sochat

twitter:  vsoch
github_username:  rseng
form: https://forms.gle/vXtV4orUZYnW2TTa7

# DO NOT EDIT BELOW THIS LINE ##################################################

# Podcast Metadata
itunes_url: "https://podcasts.apple.com/us/podcast/devstories/id1481504497"
podcast:
  owner:
    name: Vanessa Sochat
    email: devstories@vsoch.com
  explicit: "no"
  image: /assets/img/logo/devstories.png # iTunes requires 2,000 pixel art
  keywords: "developer,technology,build,software engineering,research software engineering,software,rse,rseng,lab"
  categories:
    - category: "Technology"

# Paths
defaults:
    -
        scope:
            path: "pages"
            type: pages
        values:
            layout: page
    -
        scope:
            path: ""
            type: posts
        values:
            layout: post
            comments: true
    -
        scope:
            path: "_episodes"
            type: episode
        values:
            layout: episode

# Collections
collections:
  episode:
    permalink: /episode/:date/:name/
    layout: "episode"
    output: true

# Navigation
navbar-links:
  About: "about"
  Episodes:
    - All Episodes: "episodes"
    - Episodes Feed: "episodes.rss"
    - Archive: "archive"
    - Phenotypes: "phenotypes"

# Build settings
permalink   : /:year/:categories/:title/
exclude: ["_site", "vendor", ".circleci"]

markdown:          kramdown
comments: true
paginate:          5
paginate_path: "/posts/page:num/"

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from
